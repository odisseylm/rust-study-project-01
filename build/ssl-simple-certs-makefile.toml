[tasks.generate-simple-certs]
workspace = false
alias = "generate-simple-ssl-certs"
[tasks.gen-simple-certs]
workspace = false
alias = "generate-simple-ssl-certs"

[tasks.regenerate-simple-certs]
workspace = false
alias = "regenerate-simple-ssl-certs"
[tasks.regen-simple-certs]
workspace = false
alias = "regenerate-simple-ssl-certs"

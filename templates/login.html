<html lang="en">
  <head>
    <title>Simple or OAuth2 Login</title>
  </head>

  <body>
    {% if let Some(message) = message %}
    <span><strong>{{ message }}</strong></span>
    {% endif %}

    <p>Log in with either a username and password or OAuth (via GitHub)</p>

    <form action="/login/password" method="post">
      <fieldset>
        <legend>User login</legend>
        <p>
          <label for="username">Username</label>
          <input name="username" id="username" value="vovan" autofocus="autofocus" />
        </p>
        <p>
          <label for="password">Password</label>
          <input name="password" id="password" type="password" value="qwerty" />
        </p>
      </fieldset>

      <input type="submit" value="login" />

      {% if let Some(next) = next %}
      <input type="hidden" name="next" value="{{next}}" />
      {% endif %}
    </form>

    <form action="/login/oauth" method="post">
      <input type="submit" value="GitHub Login" />

      {% if let Some(next) = next %}
      <input type="hidden" name="next" value="{{next}}" />
      {% endif %}
    </form>
  </body>
</html>

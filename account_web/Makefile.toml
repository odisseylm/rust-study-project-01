
extend = [
    { path = "../build/common-makefile.toml" },
    { path = "../build/ssl-certs-makefile.toml" },
    { path = "../build/docker-build-makefile.toml" },
    { path = "../build/docker-compose-makefile.toml" },
]

[env]
SOA_EXECUTABLE = "mvv_account_web"
DOCKER_IMAGE_TAG = "mvv_rust_account_web"
DOCKER_IMAGE_TARGET = "mvv_rust_account_web"
DOCKER_COMPOSE_PROJECT_NAME = "rust-account-web-project"

#ROOT_PROJECT_DIR = "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}"
PROJECT_DIR = "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}/account_web"



# -----------------------------------------------------------------------------

# Overriding 'build' to add 'generate-open-api' to build flow.
[tasks.build]
command = "echo" # overriding/disabling predefined build command
args = [ "build flow" ]
dependencies = [
    "pre-build",
    "rs-compile",
    # "generate-open-api",
    "generate-ssl-certs",
    "post-build",
]



[tasks.test]
command = "true" # I cannot just use `extend = "cargo-test"`. It does not work.
args = []
dependencies = [
    "cargo-test",
]



[tasks.package] # It is named just according to 'java'
command = "echo" # overriding/disabling predefined build command
args = [ "package flow" ]
dependencies = [
    "build",
    "test",
    "build-docker",
    "integration-tests",
]
